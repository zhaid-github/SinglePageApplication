<div class="container text-center">
    <h1>Weather and forecasts in {{ParametrosService.city}}, {{ParametrosService.country}}</h1>
    <div class="row text-left">

        <div *ngIf="ParametrosService.weather_list.length == 0" class="col-sm-12">
            <h3>Searching...</h3>
        </div>
        <div class="col-sm-12">
            <div *ngIf="ParametrosService.weather_list.length > 0" class="row">

                <div class="col-sm-1"></div>
                <div *ngFor="let forecast of ParametrosService.weather_list" class="col-sm-2 mat-card-container">
                    <mat-card>
                        <mat-card-header>
                            <div mat-card-avatar> <img
                                    [src]="getSantizeUrl('http://openweathermap.org/img/w/'+forecast.weather[0].icon+'.png')">
                            </div>
                            <mat-card-title style="font-weight: bold;">{{forecast.weather[0].main}}</mat-card-title>
                            <mat-card-subtitle>{{forecast.weather[0].description}}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <p>{{ forecast.main.temp }}C / {{ forecast.main.temp | fahrenheit }}F</p>
                            <p>{{ forecast.dt_txt | moment }}</p>
                        </mat-card-content>
                        <mat-card-actions>
                        </mat-card-actions>
                    </mat-card>
                </div>

                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>
</div>
